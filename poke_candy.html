<!DOCTYPE html>
<html>
<head>
<title>CandyCalc</title>
<link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
<link rel='icon' type='image/png' href='http://i.imgur.com/roCehgU.png'>
<link rel='stylesheet' type='text/css' href='css/style.css'>
<script src='http://code.jquery.com/jquery-3.0.0.min.js'></script>
<script src='js/main.js'></script>
</head>
<body>
	<p class='root'>Candy Calculator</p>
	<div style="text-align:left; display:inline-block;width:400px;">
		<button id="toggle_melt">Transfer evolutions</button>
		<div class='root'>
			<input type="number" id="candies" placeholder='0' class='number' autofocus></input>
			<span>Candies</span>
		</div>
		<div class='root'>
			<input type="number" id="pokemon" placeholder='0' class='number'></input>
			<span>Pokemon</span>
		</div>
		<div class='root' style="display: flex; justify-content: space-between;">
			<button class="switch active">12</button>
			<button class="switch">25</button>
			<button class="switch">50</button>
			<button class="switch">400</button>
		</div>
	</div>
	<div id="output"></div>
</body>
</html>
