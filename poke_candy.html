<!DOCTYPE html>
<html>
<head>
<title>CandyCalc</title>
<!-- <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'> -->
<link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,700|Open+Sans:400,700' rel='stylesheet'>
<link rel='icon' type='image/png' href='img/magikarp_candy.png'>
<link rel='stylesheet' type='text/css' href='css/style.css'>
<link rel='stylesheet' type='text/css' href='https://necolas.github.io/normalize.css/4.1.1/normalize.css'>
<script src='http://code.jquery.com/jquery-3.0.0.min.js'></script>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src='js/main.js'></script>
</head>
<body>
<div class='container'>
    <h1><span id='title'><img src='img/magikarp_candy.png' id='logo'>Candy Calculator</span></h1>
	<p id="description">Shows you how many pending evolutions you have in Pokémon Go.</p>
	<div class='row'>
		<div>
			<label>Candies</label>
			<input type='number' id='candies' placeholder='0' class='input light-tone shadow' autofocus></input>
		</div>
		<div class='filler'></div>
		<div>
			<label>Pokémon</label>
			<input type='number' id='pokemon' placeholder='0' class='input light-tone shadow'></input>
		</div>
	</div>
	<span>Buttons to update the calculator</span>
	<div class='row' style='font-size:16px;'>
		<button class='btn mid-tone shadow' id='catch'>Caught 1 <sup>P</sup><sub>K</sub><sup>M</sup><sub>N</sub></button>
		<div class='filler'></div>
		<button class='btn mid-tone shadow' id='melt'>Transferred 1 <sup>P</sup><sub>K</sub><sup>M</sup><sub>N</sub></button>
		<div class='filler'></div>
		<button class='btn mid-tone shadow' id='reset'>Reset</button>
	</div>
	<span>Number of candies needed to evolve</span>
	<div class='row'>
		<button class='btn mid-tone shadow switch active'>12</button>
		<div class='filler'></div>
		<button class='btn mid-tone shadow switch'>25</button>
		<div class='filler'></div>
		<button class='btn mid-tone shadow switch'>50</button>
		<div class='filler'></div>
		<button class='btn mid-tone shadow switch'>400</button>
	</div>
	<span>Toggle transferring evolutions</span>
	<button class='btn mid-tone shadow' id='toggle_melt'>
		<section class="row">
		  <div class='' value='1'>
		    <span>Transfer evolutions</span>
		  </div>
		  <div class='dark-tone'>
		    <span>Don't transfer <span style='font-size:12px;font-weight:normal'>This can save time</span></span>
		  </div>
		</section>
	</button>
	<div id='output'></div>
	<div id='final'>
		<p>Style heavily inspired by <a href="http://www.pidgeycalc.com/">PidgeyCalc</a></p>
	</div>
</div>
</body>
</html>
