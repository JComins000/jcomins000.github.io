<!DOCTYPE html>
<html>
<head>
<title>Pidgey Journal</title>
<!-- CRUNCH! I'll add it to the heap! -->
<link href='https://fonts.googleapis.com/css?family=Fira+Sans:400,700' rel='stylesheet'>
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato" />
<link rel='icon' type='image/png' href='img/pidgey_candy.png'>
<link rel='stylesheet' type='text/css' href='css/journal.css'>
<link rel='stylesheet' type='text/css' href='https://necolas.github.io/normalize.css/4.1.1/normalize.css'>
<script src='http://code.jquery.com/jquery-3.0.0.min.js'></script>
<script src='js/main.js'></script>
<script src='js/crunch.js'></script>
</head>
<body>
<div id='container'>
	<div id='content'>
	    <h1><span id='title'><span>Pidgey</span> Journal</span></h1>
		<div class='group'><div>
			<p id="description">Pidgey Journal will automatically show  stats for your next lucky egg.<br>
				Use this tool to keep a running tally of your Pidgey candy in Pok√©mon Go.</p>
		</div></div>
		<div class='group'>
		<span>Current Inventory</span><div>
			<div class='row'>
				<div class='row-elem'>
					<label>Candy</label>
					<input type='number' id='candies' placeholder='0' class='input pad border light-tone shadow' autofocus></input>
				</div>
				<div class='filler'></div>
				<div class='row-elem'>
					<label>Pidgey</label>
					<input type='number' id='pokemon' placeholder='0' class='input pad border light-tone shadow'></input>
				</div>
			</div>
		</div></div>
		<div class='group'><span>Journal Buttons</span>
		<div>
			<div class='row'>
				<button class='btn catch-btn no-pad border mid-tone shadow'>
					<div id='pidgey' class='small-pad'><img src='img/pidgey.png'></div>
					<div class='filler'></div>
					<div id='pidgey-pinap' class='dark-tone'><img src='img/pinap.png'></div>
				</button>
				<div class='filler'></div>
				<button class='btn catch-btn no-pad border mid-tone shadow'>
					<div id='pidgeotto' class='small-pad'><img src='img/pidgeotto.png'></div>
					<div class='filler'></div>
					<div id='pidgeotto-pinap' class='dark-tone'><img src='img/pinap.png'></div>
				</button>
				<div class='filler'></div>
				<button class='btn catch-btn no-pad border mid-tone shadow'>
					<div id='pidgeot' class='small-pad'><img src='img/pidgeot.png'></div>
					<div class='filler'></div>
					<div id='pidgeot-pinap' class='dark-tone'><img src='img/pinap.png'></div>
				</button>
			</div>
			<div class='row extra-margin'>
				<button class='btn small-pad border mid-tone shadow' id='melt'>
					<div><span>Transfer</span></div>
					<div><img src='img/pidgey_candy.png'></div>
				</button>
				<div class='filler'></div>
				<button class='btn small-pad border mid-tone shadow' id='reset'>Reset</button>
			</div>
		</div></div>
		<div class='group'>
		<span>Pidgey stats</span>
			<div id='output'></div>
		</div>
	</div>
	<div id="stretch"></div>
	<p id='footer'>
		Created by <a href="https://github.com/JComins000">JComins000</a>.
	</p>
	<div id="end"></div>
</div>
</body>
</html>
